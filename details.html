<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SpireData</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple run data tracking for Slay the Spire.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/list.css">
    <script src="scripts/details.js" type="text/javascript" defer></script>

<body>
    <h2><a href="index.html" style="float: left; padding-right: 20px;"><img src="css/back.png" /></a>SpireData Details</h2>
    <p id="count">Displaying 0 runs out of 0 in the entire dataset.</p>
    <input type="text" placeholder="Input filters..." class="search" id="search" title="You can type filters into this text box to narrow down the dataset. All filters are split by whitespace and logically ANDed together. For example, you can type: &quot;snecko eye silent defeat&quot; to filter only the runs that had the relic &quot;Snecko Eye&quot;, were played on the &quot;Silent&quot;, and resulted in a defeat.&#13;&#13;All filters are case-insensitive and you can currently filter relics, cards, character, and victory/defeat." />
    <br />
    <br />
    <ul class="list" id="list">
    </ul>
</body>
